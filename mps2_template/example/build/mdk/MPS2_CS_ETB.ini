FUNC void SetupETB() {
	unsigned int value;
	
	// Disable ITM/DWT flush when using TMC/ETB
	//value = _RDWORD(0xE000E008);
	//value |= (1UL << 12);
	//_WDWORD(0xE000E008, value);
	
	// Disable TPIU Funnel
	value = _RDWORD(0xE00F1000);
	value &= 0x0000F00;
	_WDWORD(0xE00F1000, value);
	
	// Set TMC Funnel priorities
	_WDWORD(0xE00F3004, 0x00000D1);  // Port 0 (ETM-I) - prio 0, Port 1 (ETM-D) - prio 1, Port 2 (ITM) - prio 2
	value = _RDWORD(0xE00F3000);     // Read Hold Time
	value &= 0xFFFFFF00;
	value |= 0x00000007;             // Enable ATB Slave Ports: Port 0 (ETM-I), Port 1: ETM-D, Port 2: ITM
	_WDWORD(0xE00F3000, value);
}

