FUNC void OnResetExec() {
//  _WDWORD(0x4001F000, 0x00000000);     // Remap off
  _WDWORD(0x4001F000, 0x00000001);     // Remap on
	SetupMPS2();
	SetupETB();
}

//LOAD %L INCREMENTAL
OnResetExec();
